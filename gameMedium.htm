<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stylegame.css" />
  </head>
  <body>
    <main>
      <div class="main">
        <h1>Color Code Game</h1>
        <div class="card1">
          <p class="pStart">ffff</p>
          <p class="pEnd">dddd</p>
        </div>
        <h3>Select Colors</h3>
        <div class="colors">
          <div class="circle circle1"></div>
          <div class="circle circle2"></div>
          <div class="circle circle3"></div>
          <div class="circle circle4"></div>
          <div class="circle circle5"></div>
          <div class="circle circle6"></div>
        </div>
        <div class="guess">
          <p>Your current guess:</p>
          <div class="yourguess1"></div>
        </div>
        <div><button class="Submit">Submit Guess</button></div>
        <div><h2>Your Guesses</h2></div>
        <div class="yourguess2"></div>
        <div class="yourguess3"></div>
      </div>
    </main>
    <script src="./javaMain.js"></script>
  </body>
</html>
